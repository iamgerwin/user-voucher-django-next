version: '3.9'

# Development-specific Docker Compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # PostgreSQL Database - Development overrides
  db:
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voucher_system_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"

  # Redis Cache - Development overrides
  redis:
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"

  # Django Backend - Development overrides
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: voucher_backend_dev
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-voucher_system_dev}
      REDIS_URL: redis://redis:6379/0
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      - backend_venv:/app/venv
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/mediafiles:/app/mediafiles
    ports:
      - "${BACKEND_PORT:-8000}:8000"
      # Expose debugger port
      - "5678:5678"
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend - Development overrides
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: voucher_frontend_dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      WATCHPACK_POLLING: "true"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: npm run dev
    healthcheck:
      disable: true

  # Development tools (optional)
